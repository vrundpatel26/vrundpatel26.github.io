<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>


    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/style.css">
</head>
<body>

<section class="body-section">
    <header>

    </header>


<main class="contactForm">
    <h1 class="mb-5">Contact</h1>
    <div class = "row justify-content-lg-center g-3">
        <form class="col-lg-6 col-md-10 col-sm-10">
            <div class="input-group mb-3">
                <span class="input-group-text">Full Name</span>
                <input id="fullName" name="fullName" type="text" class="form-control" aria-describedby="Full Name" aria-label="Full Name Input" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input id="emailAddress" name="emailAddress" type="email" class="form-control" aria-describedby="Email Address" aria-label="Email Address Input" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Subject</span>
                <input id="subject" name="subject" class="form-control" aria-describedby="Subject Area" aria-label="Subject Area Input" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Message</span>
                <input id="message" name="message" class="form-control" aria-describedby="Message Area" aria-label="Message Area Input" required>
            </div>
            <button id="sendButton" type="button" class="btn btn-primary" onclick="submitForm()"><i class="fa-solid fa-check-double"></i> Submit</button>
            <button id="ResetButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-rotate-left"></i> Reset</button>
        </form>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Contact Form Submission</h5>

            </div>
            <div class="modal-body" id="modalContent">
            </div>
            <div class="modal-footer">
                <button id="countDown" type="button" class="btn btn-secondary" onclick="pageRedirection()">Close</button>
            </div>
        </div>
    </div>
</div>


<footer>
    <div id="footerContainer"></div>
</footer>
</section>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./script/main.js"></script>


</body>
</html>
